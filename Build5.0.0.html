<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheadle League Table</title>
  <link rel="icon" href="favicon.png" type="image/png"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #005c41;
      --accent: #cce8e0;
      --text: #1e1e1e;
      --bg: #ffffff;
      --border: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    header img {
      max-height: 100px;
    }

    header h1 {
      margin: 0.5rem 0 0;
      font-size: 1.6rem;
    }

    .info-bar {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }

    #darkModeToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    main {
      max-width: 1100px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid var(--border);
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: var(--accent);
      font-weight: 600;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    .tabs {
      text-align: center;
      margin-bottom: 1rem;
    }

    .tabs button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      background: var(--accent);
      color: var(--primary);
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .tabs button.active {
      background: var(--primary);
      color: white;
    }

    .dark-mode {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1f2f2c;
      --border: #444;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        text-align: left;
        background-color: var(--accent);
      }

      td {
        border: none;
        border-bottom: 1px solid var(--border);
        padding: 10px;
      }

      td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      .tabs {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="darkModeToggle" onclick="toggleDarkMode()">üåô</div>
  <header>
    <img src="logo.png" alt="League Logo" />
    <h1>Cheadle Golf League Table</h1>
  </header>
  <div class="info-bar">
    <p><span style="color:#c00">Last Update: Sat 12 April</span> | Last Competition: 1st Monthly Medal | Pot: <strong>¬£22.60</strong></p>
  </div>
  <main>
    <table id="league-table">
      <thead>
        <tr>
          <th>Rank</th><th>Name</th><th>Games</th><th>Net Win %</th><th>Total Points</th><th>Total Winnings</th><th>Trophies</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div class="modal" id="scoreModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <div class="tabs">
        <button id="tabNet" onclick="showTab('net')" class="active">Net Scores</button>
        <button id="tabPositions" onclick="showTab('positions')">Competition History</button>
        <button id="tabHistory" onclick="showTab('history')">Results History</button>
      </div>
      <canvas id="scoreChart" height="200"></canvas>
      <canvas id="positionChart" height="200" style="display:none;"></canvas>
      <ul id="scoreList"></ul>
      <ul id="positionList" style="display: none;"></ul>
    </div>
  </div>

  <script>
    let history = [];
    let leagueData = [];

    fetch("https://raw.githubusercontent.com/CMPtechnik/TheLeague/main/data/leaguedata.xlsx")
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        history = json;
        updateLeague(history);
      });

    function updateLeague(data) {
      const netScores = {}, netWins = {}, totalPoints = {}, totalWinnings = {}, rounds = {};

      data.forEach(entry => {
        const { Name, Score, Position, Points, Winnings, Competition } = entry;
        const net = parseFloat(Score);
        if (isNaN(net)) return;
        if (!netScores[Name]) netScores[Name] = [];
        if (!rounds[Competition]) rounds[Competition] = [];
        netScores[Name].push(net);
        rounds[Competition].push({ name: Name, position: parseInt(Position) });
        totalPoints[Name] = (totalPoints[Name] || 0) + (parseFloat(Points) || 0);
        totalWinnings[Name] = (totalWinnings[Name] || 0) + (parseFloat(Winnings) || 0);
      });

      Object.values(rounds).forEach(players => {
        players.filter(p => p.position === 1).forEach(p => {
          netWins[p.name] = (netWins[p.name] || 0) + 1;
        });
      });

      leagueData = Object.keys(netScores).map(name => {
        const netAvg = netScores[name].reduce((a, b) => a + b, 0) / netScores[name].length;
        const games = netScores[name].length;
        const wins = netWins[name] || 0;
        const winPct = ((wins / games) * 100).toFixed(1);
        return {
          name,
          games,
          winPct,
          points: totalPoints[name],
          winnings: totalWinnings[name],
          trophies: wins
        };
      }).sort((a, b) => b.points - a.points);

      renderTable(leagueData);
    }

    function renderTable(data) {
      const tbody = document.querySelector('#league-table tbody');
      tbody.innerHTML = '';
      data.forEach((player, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td><a href="#" onclick="showPlayerModal('${player.name}')">${player.name}</a></td>
          <td>${player.games}</td>
          <td>${player.winPct}%</td>
          <td>${player.points}</td>
          <td>¬£${player.winnings.toFixed(2)}</td>
          <td>${'üèÜ'.repeat(player.trophies)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function showPlayerModal(name) {
      const scores = history.filter(e => e.Name === name)
        .map(e => ({
          competition: e.Competition,
          score: parseFloat(e.Score),
          position: e.Position,
          points: parseFloat(e.Points) || 0,
          winnings: parseFloat(e.Winnings) || 0,
          date: e.Date
        })).sort((a, b) => new Date(a.date) - new Date(b.date));

      document.getElementById('modalTitle').innerText = `${name}'s Score History`;

      const scoreList = document.getElementById('scoreList');
      const positionList = document.getElementById('positionList');
      scoreList.innerHTML = '';
      positionList.innerHTML = '';

      scores.forEach(s => {
        const trophy = s.position == 1 ? ' üèÜ' : '';
        scoreList.innerHTML += `<li>${s.competition}: Net ${s.score}, Position ${s.position}, Winnings ¬£${s.winnings.toFixed(2)}${trophy}</li>`;
        positionList.innerHTML += `<li>${s.competition}: Finished ${s.position}, Points ${s.points}, Winnings ¬£${s.winnings.toFixed(2)}${trophy}</li>`;
      });

      const labels = scores.map(s => s.competition);
      const netData = scores.map(s => s.score);
      const positionData = scores.map(s => s.position);

      const ctxNet = document.getElementById('scoreChart').getContext('2d');
      if (window.scoreChart instanceof Chart) window.scoreChart.destroy();
      window.scoreChart = new Chart(ctxNet, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Net Score',
            data: netData,
            borderColor: 'blue',
            backgroundColor: 'lightblue',
            fill: false,
            tension: 0.1
          }, {
            label: 'Par 64',
            data: new Array(labels.length).fill(64),
            borderColor: 'red',
            borderDash: [5, 5],
            fill: false
          }]
        },
        options: { scales: { y: { beginAtZero: false } } }
      });

      const ctxPos = document.getElementById('positionChart').getContext('2d');
      if (window.positionChart instanceof Chart) window.positionChart.destroy();
      window.positionChart = new Chart(ctxPos, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Results',
            data: positionData,
            borderColor: 'green',
            backgroundColor: 'lightgreen',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            y: {
              reverse: true,
              beginAtZero: false,
              title: { display: true, text: 'Finishing Position' }
            }
          }
        }
      });

      showTab('net');
      document.getElementById('scoreModal').style.display = 'flex';
    }

    function showTab(tab) {
      ['tabNet', 'tabPositions', 'tabHistory'].forEach(id => document.getElementById(id).classList.remove('active'));
      document.getElementById('tab' + (tab === 'net' ? 'Net' : (tab === 'positions' ? 'Positions' : 'History'))).classList.add('active');
      document.getElementById('scoreList').style.display = tab === 'net' ? 'block' : 'none';
      document.getElementById('positionList').style.display = tab === 'positions' ? 'block' : 'none';
      document.getElementById('scoreChart').style.display = tab === 'net' ? 'block' : 'none';
      document.getElementById('positionChart').style.display = tab === 'history' ? 'block' : 'none';
    }

    function closeModal() {
      document.getElementById('scoreModal').style.display = 'none';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
  <br>
  <center><img src="https://cheadlegolf.com/wp-content/uploads/2016/08/CGC-logo-HR-02.png" alt="cgc Logo" width="100" height="100"/></center>
  <center>The Apple Geek Data Solutions </center>
  <br>
  <center>Build V5.0.0 | Monday May 4th - 19:00 </center>
</body>
</html>
