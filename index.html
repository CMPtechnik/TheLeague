<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League Table</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    .logo-container { text-align: center; margin-bottom: 1rem; }
    .logo-container img { max-height: 300px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 600px; }
    .close-btn { float: right; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="League Logo">
  </div>
  <h1>Cheadle Bandits League Table</h1>
  <h4>Last Update - Wed 9 April 12:18</h4>

  <table id="league-table">
    <tr><th>Rank</th><th>Name</th><th>Avg Gross</th><th>Avg Net</th><th>Games</th><th>Net Win %</th></tr>
  </table>

  <div class="modal" id="scoreModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <canvas id="scoreChart" height="200"></canvas>
      <ul id="scoreList"></ul>
    </div>
  </div>

  <script>
    let history = [];

    // Fetch data from GitHub
    fetch("https://raw.githubusercontent.com/cmptechnik/CheadleBandits/main/data/leaguedata.xlsx")
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        history = json;  // Store the data in the 'history' variable
        updateLeague(history);  // Use 'history' to update the league table
      });

    // Update the league table
    function updateLeague(newData) {
      const grossScores = {};
      const netScores = {};
      const netWins = {};
      const rounds = [];

      newData.forEach(entry => {
        const { Name, Gross, Net, Round } = entry;
        const gross = parseFloat(Gross);
        const net = parseFloat(Net);

        if (!grossScores[Name]) grossScores[Name] = [];
        if (!netScores[Name]) netScores[Name] = [];

        grossScores[Name].push(gross);
        netScores[Name].push(net);

        if (!rounds[Round]) rounds[Round] = [];
        rounds[Round].push({ name: Name, net });
      });

      Object.values(rounds).forEach(players => {
        const minNet = Math.min(...players.map(p => p.net));
        const winners = players.filter(p => p.net === minNet);
        winners.forEach(p => {
          netWins[p.name] = (netWins[p.name] || 0) + 1;
        });
      });

      const league = Object.keys(grossScores).map(name => {
        const grossAvg = grossScores[name].reduce((a, b) => a + b, 0) / grossScores[name].length;
        const netAvg = netScores[name].reduce((a, b) => a + b, 0) / netScores[name].length;
        const games = netScores[name].length;
        const winPct = ((netWins[name] || 0) / games * 100).toFixed(1);

        return {
          name,
          grossAvg: grossAvg.toFixed(2),
          netAvg: netAvg.toFixed(2),
          games,
          winPct
        };
      }).sort((a, b) => a.netAvg - b.netAvg);

      renderTable(league);
    }

    // Render the league table
    function renderTable(data) {
      const table = document.getElementById('league-table');
      table.innerHTML = '<tr><th>Rank</th><th>Name</th><th>Avg Gross</th><th>Avg Net</th><th>Games</th><th>Net Win %</th></tr>';
      data.forEach((player, i) => {
        table.innerHTML += `<tr>
          <td>${i + 1}</td>
          <td><a href="#" onclick="showPlayerModal('${player.name}')">${player.name}</a></td>
          <td>${player.grossAvg}</td>
          <td>${player.netAvg}</td>
          <td>${player.games}</td>
          <td>${player.winPct}%</td>
        </tr>`;
      });
    }

    // Show player modal with score history
    function showPlayerModal(name) {
      const scores = history.filter(entry => entry.Name === name)
        .map(e => ({ round: e.Round, gross: parseFloat(e.Gross), net: parseFloat(e.Net) }))
        .sort((a, b) => ('' + a.round).localeCompare(b.round));

      document.getElementById('modalTitle').innerText = `${name}'s Score History`;

      const scoreList = document.getElementById('scoreList');
      scoreList.innerHTML = '';
      scores.forEach(s => {
        scoreList.innerHTML += `<li>Round ${s.round}: Gross ${s.gross}, Net ${s.net}</li>`;
      });

      const ctx = document.getElementById('scoreChart').getContext('2d');

      // Destroy the previous chart if it exists
      if (window.scoreChart instanceof Chart) {
        window.scoreChart.destroy(); // Only destroy if it's a valid chart instance
      }

      // Create a new chart
      window.scoreChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: scores.map(s => s.round),
          datasets: [
            {
              label: 'Gross',
              data: scores.map(s => s.gross),
              fill: false,
              borderColor: 'red',
              tension: 0.1
            },
            {
              label: 'Net',
              data: scores.map(s => s.net),
              fill: false,
              borderColor: 'blue',
              tension: 0.1
            }
          ]
        }
      });

      document.getElementById('scoreModal').style.display = 'flex';
    }



    // Close the player modal
    function closeModal() {
      document.getElementById('scoreModal').style.display = 'none';
    }
  </script>
</body>
</html>
