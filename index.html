<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #f9f9f9;
    }
    img {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }
    h2 a {
      color: #007BFF;
      text-decoration: none;
      font-size: 1.25rem;
      margin-top: 20px;
      display: inline-block;
    }
    h2 a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" />
  <h1>We've moved to a new site!</h1>
  <h2><a href="cheadlegolfleague.com">Visit the new website</a></h2>

</body>
</html>
