<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>League Table</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    .logo-container { text-align: center; margin-bottom: 1rem; }
    .logo-container img { max-height: 300px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 600px; }
    .close-btn { float: right; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="League Logo" />
  </div>
  <h1>Cheadle Golf League Table</h1>
  <h4>Last Update - Wed 9 April 15:37</h4>

  <table id="league-table">
    <tr><th>Rank</th><th>Name</th><th>Total Points</th><th>Games</th><th>Net Win %</th></tr>
  </table>

  <div class="modal" id="scoreModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <canvas id="scoreChart" height="200"></canvas>
      <ul id="scoreList"></ul>
    </div>
  </div>

  <script>
    let history = [];

    fetch("https://raw.githubusercontent.com/CMPtechnik/TheLeague/main/data/leaguedata.xlsx")
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        history = json;
        updateLeague(history);
      });

    function updateLeague(data) {
      const pointsMap = {};
      const gamesMap = {};
      const netWins = {};

      data.forEach(entry => {
        const name = entry.Name;
        const score = parseFloat(entry.Score);
        const points = parseFloat(entry.Points);
        const position = parseInt(entry.Position);

        if (!pointsMap[name]) pointsMap[name] = 0;
        if (!gamesMap[name]) gamesMap[name] = 0;

        pointsMap[name] += points;
        gamesMap[name] += 1;

        if (position === 1) {
          netWins[name] = (netWins[name] || 0) + 1;
        }
      });

      const league = Object.keys(pointsMap).map(name => {
        const games = gamesMap[name];
        const wins = netWins[name] || 0;
        const winPct = games > 0 ? ((wins / games) * 100).toFixed(1) : "0.0";

        return {
          name,
          points: pointsMap[name],
          games,
          winPct
        };
      }).sort((a, b) => b.points - a.points); // highest total points first

      renderTable(league);
    }

    function renderTable(data) {
      const table = document.getElementById('league-table');
      table.innerHTML = '<tr><th>Rank</th><th>Name</th><th>Total Points</th><th>Games</th><th>Net Win %</th></tr>';
      data.forEach((player, i) => {
        table.innerHTML += `<tr>
          <td>${i + 1}</td>
          <td><a href="#" onclick="showPlayerModal('${player.name}')">${player.name}</a></td>
          <td>${player.points}</td>
          <td>${player.games}</td>
          <td>${player.winPct}%</td>
        </tr>`;
      });
    }

    function showPlayerModal(name) {
    const scores = history
      .filter(entry => entry.Name === name)
      .map(e => ({
        competition: e.Competition || "Unknown",
        score: parseFloat(e.Score),
        points: parseFloat(e.Points),
        position: parseInt(e.Position)
      }))
      .sort((a, b) => a.competition.localeCompare(b.competition));

    document.getElementById('modalTitle').innerText = `${name}'s Competition History`;

    const scoreList = document.getElementById('scoreList');
    scoreList.innerHTML = '';
    scores.forEach(s => {
      scoreList.innerHTML += `<li>${s.competition}: Score ${s.score}, Points ${s.points}, Position ${s.position}</li>`;
    });

    const ctx = document.getElementById('scoreChart').getContext('2d');

    if (window.scoreChart instanceof Chart) {
      window.scoreChart.destroy();
    }

    window.scoreChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: scores.map(s => s.competition),
        datasets: [
          {
            label: 'Net Score',
            data: scores.map(s => s.score),
            fill: false,
            borderColor: 'blue',
            tension: 0.2
          },
          {
            label: 'Points',
            data: scores.map(s => s.points),
            fill: false,
            borderColor: 'green',
            tension: 0.2
          }
        ]
      }
    });

    document.getElementById('scoreModal').style.display = 'flex';
  }
