<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League Table</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    .logo-container { text-align: center; margin-bottom: 1rem; }
    .logo-container img { max-height: 300px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 600px; }
    .close-btn { float: right; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="League Logo">
  </div>
  <h1>Cheadle Golf League </h1>
  <h4>Last Update - Wed 9 April 16:06 - Singlestableford</h4>

  <table id="league-table">
    <tr><th>Rank</th><th>Name</th><th>Total Points</th><th>Games</th><th>Net Win %</th></tr>
  </table>

  <div class="modal" id="scoreModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <canvas id="scoreChart" height="200"></canvas>
      <ul id="scoreList"></ul>
      <p><strong>Overall Rank:</strong> <span id="playerRank"></span></p>
    </div>
  </div>

  <script>
    let history = [];

    // Fetch data from GitHub
    fetch("https://raw.githubusercontent.com/cmptechnik/TheLeague/main/data/leaguedata.xlsx")
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        history = json;  // Store the data in the 'history' variable
        updateLeague(history);  // Use 'history' to update the league table
      });

    // Update the league table
    function updateLeague(newData) {
      const totalPoints = {};
      const netWins = {};
      const rounds = [];

      newData.forEach(entry => {
        const { Name, Score, Position, Points, Competition } = entry;
        const score = parseFloat(Score);
        const points = parseInt(Points);

        if (!totalPoints[Name]) totalPoints[Name] = 0;
        if (!netWins[Name]) netWins[Name] = 0;

        totalPoints[Name] += points;

        // Tracking wins based on Position
        if (Position === '1') {
          netWins[Name] += 1;  // Increase win count for the first position
        }

        if (!rounds[Competition]) rounds[Competition] = [];
        rounds[Competition].push({ name: Name, score });
      });

      // Sort players by total points
      const league = Object.keys(totalPoints).map(name => {
        const games = newData.filter(entry => entry.Name === name).length;
        const winPct = ((netWins[name] || 0) / games * 100).toFixed(1);

        return {
          name,
          totalPoints: totalPoints[name],
          games,
          winPct
        };
      }).sort((a, b) => b.totalPoints - a.totalPoints);

      renderTable(league);
    }

    // Render the league table
    function renderTable(data) {
      const table = document.getElementById('league-table');
      table.innerHTML = '<tr><th>Rank</th><th>Name</th><th>Total Points</th><th>Games</th><th>Net Win %</th></tr>';
      data.forEach((player, i) => {
        table.innerHTML += `<tr>
          <td>${i + 1}</td>
          <td><a href="#" onclick="showPlayerModal('${player.name}')">${player.name}</a></td>
          <td>${player.totalPoints}</td>
          <td>${player.games}</td>
          <td>${player.winPct}%</td>
        </tr>`;
      });
    }

    // Show player modal with score history
    function showPlayerModal(name) {
      const scores = history.filter(entry => entry.Name === name)
        .map(e => ({ competition: e.Competition, score: parseFloat(e.Score) }))
        .sort((a, b) => ('' + a.competition).localeCompare(b.competition));

      document.getElementById('modalTitle').innerText = `${name}'s Score History`;

      const scoreList = document.getElementById('scoreList');
      scoreList.innerHTML = '';
      scores.forEach(s => {
        scoreList.innerHTML += `<li>Competition ${s.competition}: Score ${s.score}</li>`;
      });

      const ctx = document.getElementById('scoreChart').getContext('2d');

      // Destroy the previous chart if it exists
      if (window.scoreChart instanceof Chart) {
        window.scoreChart.destroy(); // Only destroy if it's a valid chart instance
      }

      // Create a new chart
      window.scoreChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: scores.map(s => s.competition),
          datasets: [
            {
              label: 'Score',
              data: scores.map(s => s.score),
              fill: false,
              borderColor: 'blue',
              tension: 0.1
            }
          ]
        }
      });

      const playerRank = Object.keys(totalPoints).sort((a, b) => totalPoints[b] - totalPoints[a]).indexOf(name) + 1;
      document.getElementById('playerRank').innerText = playerRank;

      document.getElementById('scoreModal').style.display = 'flex';
    }

    // Close the player modal
    function closeModal() {
      document.getElementById('scoreModal').style.display = 'none';
    }
  </script>
</body>
</html>
