<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>League Table</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    .logo-container { text-align: center; margin-bottom: 1rem; }
    .logo-container img { max-height: 300px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 600px; }
    .close-btn { float: right; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="League Logo" />
  </div>
  <h1>Cheadle Golf League </h1>
  <h4>Last Update - Wed 9 April 21:41</h4>

  <table id="league-table">
    <tr><th>Rank</th><th>Name</th><th>Total Points</th><th>Avg Net</th><th>Games</th><th>Net Win %</th></tr>
  </table>

  <div class="modal" id="scoreModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <canvas id="scoreChart" height="200"></canvas>
      <ul id="scoreList"></ul>
    </div>
  </div>

  <script>
    let history = [];

    fetch("https://raw.githubusercontent.com/CMPtechnik/TheLeague/main/data/leaguedata.xlsx")
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        history = json;
        updateLeague(history);
      });

    function updateLeague(data) {
      const players = {};
      const rounds = {};

      data.forEach(entry => {
        const { Name, Score, Points, Position, Competition } = entry;
        const net = parseFloat(Score);
        const points = parseFloat(Points);

        if (!players[Name]) {
          players[Name] = { scores: [], points: 0, wins: 0 };
        }

        players[Name].scores.push(net);
        players[Name].points += points;

        if (!rounds[Competition]) rounds[Competition] = [];
        rounds[Competition].push({ name: Name, net });
      });

      Object.values(rounds).forEach(playersInRound => {
        const minNet = Math.min(...playersInRound.map(p => p.net));
        playersInRound.forEach(p => {
          if (p.net === minNet) {
            players[p.name].wins = (players[p.name].wins || 0) + 1;
          }
        });
      });

      const league = Object.keys(players).map(name => {
        const player = players[name];
        const netAvg = player.scores.reduce((a, b) => a + b, 0) / player.scores.length;
        const games = player.scores.length;
        const winPct = games > 0 ? ((player.wins || 0) / games * 100).toFixed(1) : '0.0';
        return {
          name,
          totalPoints: player.points,
          netAvg: netAvg.toFixed(2),
          games,
          winPct
        };
      }).sort((a, b) => b.totalPoints - a.totalPoints);

      renderTable(league);
    }

    function renderTable(data) {
      const table = document.getElementById('league-table');
      table.innerHTML = '<tr><th>Rank</th><th>Name</th><th>Total Points</th><th>Avg Net</th><th>Games</th><th>Net Win %</th></tr>';
      data.forEach((player, i) => {
        table.innerHTML += `<tr>
          <td>${i + 1}</td>
          <td><a href="#" onclick="showPlayerModal('${player.name}', ${i + 1})">${player.name}</a></td>
          <td>${player.totalPoints}</td>
          <td>${player.netAvg}</td>
          <td>${player.games}</td>
          <td>${player.winPct}%</td>
        </tr>`;
      });
    }

    function showPlayerModal(name, rank) {
      const scores = history
        .filter(entry => entry.Name === name)
        .map(e => ({
          comp: e.Competition,
          net: parseFloat(e.Score),
          points: e.Points,
          pos: e.Position
        }));

      document.getElementById('modalTitle').innerText = `${name} (Rank #${rank}) Score History`;

      const scoreList = document.getElementById('scoreList');
      scoreList.innerHTML = '';
      scores.forEach(s => {
        scoreList.innerHTML += `<li>${s.comp}: Net ${s.net}, Points ${s.points}, Position ${s.pos}</li>`;
      });

      const ctx = document.getElementById('scoreChart').getContext('2d');
      if (window.scoreChart instanceof Chart) window.scoreChart.destroy();

      window.scoreChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: scores.map(s => s.comp),
          datasets: [
            {
              label: 'Net Score',
              data: scores.map(s => s.net),
              borderColor: 'blue',
              fill: false,
              tension: 0.1
            }
          ]
        }
      });

      document.getElementById('scoreModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('scoreModal').style.display = 'none';
    }
  </script>
</body>
</html>
