<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheadle League Table</title>
  <link rel="icon" href="favicon.png" type="image/png"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 100%;
      margin: 2rem auto;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    h1, h4 {
      text-align: center;
      font-size: 1.4rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 1rem;
    }
    th {
      background-color: #f4f4f4;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo-container img {
      max-height: 200px;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode th {
      background-color: #333;
    }
    .dark-mode .modal-content {
      background-color: #2c2c2c;
      color: #ffffff;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    .movement {
      margin-left: 5px;
      font-size: 1rem;
    }
    .up { color: green; }
    .down { color: red; }
    .same { color: black; }

    .tab-buttons {
      text-align: center;
      margin-top: 1rem;
    }
    .tab-buttons button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #scoreList, #positionList {
      padding-left: 1rem;
    }

    .dark-toggle {
      text-align: center;
      margin: 1rem auto;
    }

    .dark-toggle button {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      h1, h4 { font-size: 1.2rem; }
      table { font-size: 0.9rem; display: block; overflow-x: auto; white-space: nowrap; }
      .modal-content { width: 95%; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="League Logo" />
  </div>

  <div class="dark-toggle">
    <button onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</button>
  </div>

  <h1>Cheadle Golf League Table</h1>
  <h4><font color="#FF0000"> Last Update - Sat 12 April </font> | Last Competition 1st Monthly Medal</h4>
  <h4>League Champions Pot <u>¬£22.60</u></h4>

  <div style="overflow-x:auto;">
    <table id="league-table">
      <tr><th>Rank</th><th>Name</th><th>Games</th><th>Net Win %</th><th>Total Points</th><th>Total Winnings</th><th>Trophies</th></tr>
    </table>
  </div>

  <div class="modal" id="scoreModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <div class="tab-buttons">
        <button onclick="showTab('net')">Net Scores</button>
        <button onclick="showTab('positions')">Finishing Positions</button>
      </div>
      <canvas id="scoreChart" height="200"></canvas>
      <ul id="scoreList"></ul>
      <ul id="positionList" style="display:none;"></ul>
    </div>
  </div>

  <script>
    let history = [];
    let leagueData = [];
    let previousPoints = {};

    fetch("https://raw.githubusercontent.com/CMPtechnik/TheLeague/main/data/leaguedata.xlsx")
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        history = json;
        updateLeague(history);
      });

    function updateLeague(data) {
      const netScores = {};
      const netWins = {};
      const totalPoints = {};
      const totalWinnings = {};
      const rounds = {};

      data.forEach(entry => {
        const { Name, Score, Position, Points, Winnings, Competition } = entry;
        const net = parseFloat(Score);
        if (isNaN(net)) return;

        if (!netScores[Name]) netScores[Name] = [];
        if (!rounds[Competition]) rounds[Competition] = [];

        netScores[Name].push(net);
        rounds[Competition].push({ name: Name, position: parseInt(Position) });

        totalPoints[Name] = (totalPoints[Name] || 0) + (parseFloat(Points) || 0);
        totalWinnings[Name] = (totalWinnings[Name] || 0) + (parseFloat(Winnings) || 0);
      });

      Object.values(rounds).forEach(players => {
        const winners = players.filter(p => p.position === 1);
        winners.forEach(p => {
          netWins[p.name] = (netWins[p.name] || 0) + 1;
        });
      });

      const newData = Object.keys(netScores).map(name => {
        const netAvg = netScores[name].reduce((a, b) => a + b, 0) / netScores[name].length;
        const games = netScores[name].length;
        const wins = netWins[name] || 0;
        const winPct = ((wins / games) * 100).toFixed(1);
        return {
          name,
          netAvg: netAvg.toFixed(2),
          games,
          winPct,
          points: totalPoints[name] || 0,
          winnings: totalWinnings[name] || 0,
          trophies: wins
        };
      });

      // Save previous positions
      const sortedPrev = leagueData.map(p => p.name);
      leagueData = newData.sort((a, b) => b.points - a.points);
      renderTable(leagueData, sortedPrev);
    }

    function renderTable(data, previousOrder = []) {
      const table = document.getElementById('league-table');
      table.innerHTML = '<tr><th>Rank</th><th>Name</th><th>Games</th><th>Net Win %</th><th>Total Points</th><th>Total Winnings</th><th>Trophies</th></tr>';
      data.forEach((player, i) => {
        const prevIndex = previousOrder.indexOf(player.name);
        let movementIcon = `<span class="movement same">‚Üî</span>`;
        if (prevIndex !== -1) {
          if (i < prevIndex) movementIcon = `<span class="movement up">‚Üë</span>`;
          else if (i > prevIndex) movementIcon = `<span class="movement down">‚Üì</span>`;
        }
        const trophyIcons = 'üèÜ'.repeat(player.trophies);
        table.innerHTML += `<tr>
          <td>${i + 1}</td>
          <td><a href="#" onclick="showPlayerModal('${player.name}')">${player.name}</a> ${movementIcon}</td>
          <td>${player.games}</td>
          <td>${player.winPct}%</td>
          <td>${player.points}</td>
          <td>¬£${player.winnings.toFixed(2)}</td>
          <td>${trophyIcons}</td>
        </tr>`;
      });
    }

    function showPlayerModal(name) {
      const scores = history.filter(entry => entry.Name === name)
        .map(e => ({
          competition: e.Competition,
          score: parseFloat(e.Score),
          position: e.Position,
          points: e.Points,
          winnings: isNaN(parseFloat(e.Winnings)) ? 0 : parseFloat(e.Winnings)
        }))
        .sort((a, b) => ('' + a.competition).localeCompare(b.competition));

      document.getElementById('modalTitle').innerText = `${name}'s Score History`;

      const scoreList = document.getElementById('scoreList');
      const positionList = document.getElementById('positionList');
      scoreList.innerHTML = '';
      positionList.innerHTML = '';

      scores.forEach(s => {
        scoreList.innerHTML += `<li>${s.competition}: Net ${s.score}, Position ${s.position}, Winnings ¬£${s.winnings.toFixed(2)}</li>`;
        positionList.innerHTML += `<li>${s.competition}: Finished ${s.position}</li>`;
      });

      const labels = scores.map(s => s.competition);
      const netData = scores.map(s => s.score);

      const ctx = document.getElementById('scoreChart').getContext('2d');
      if (window.scoreChart instanceof Chart) window.scoreChart.destroy();

      window.scoreChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Net Score',
              data: netData,
              borderColor: 'blue',
              backgroundColor: 'lightblue',
              fill: false,
              tension: 0.1
            }
          ]
        },
        options: {
          scales: {
            y: {
              title: {
                display: true,
                text: 'Net Score'
              }
            }
          }
        }
      });

      document.getElementById('scoreModal').style.display = 'flex';
      showTab('net');
    }

    function showTab(tab) {
      document.getElementById('scoreList').style.display = tab === 'net' ? 'block' : 'none';
      document.getElementById('positionList').style.display = tab === 'positions' ? 'block' : 'none';
    }

    function closeModal() {
      document.getElementById('scoreModal').style.display = 'none';
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
