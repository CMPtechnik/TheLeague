<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheadle League Table</title>
  <link rel="icon" href="favicon.png" type="image/png"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; transition: background 0.3s, color 0.3s; }
    h1, h4 { text-align: center; font-size: 1.4rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; font-size: 1rem; }
    th { background-color: #f4f4f4; }
    .logo-container { text-align: center; margin-bottom: 0.5rem; }
    .logo-container img { max-height: 200px; }

    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
    .close-btn { float: right; font-size: 20px; cursor: pointer; }

    .trophy { color: goldenrod; margin-left: 4px; }
    .tabs { text-align: center; margin-bottom: 1rem; }
    .tabs button { padding: 8px 16px; margin: 0 5px; border: none; background: #ddd; cursor: pointer; border-radius: 5px; }
    .tabs button.active { background: #aaa; color: white; }

    #scoreList, #positionList { list-style: none; padding: 0; }
    #scoreChart { margin-bottom: 1rem; }

    #darkModeToggle {
      text-align: center;
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .dark-mode table, .dark-mode th, .dark-mode td {
      border-color: #555;
    }

    .dark-mode th {
      background-color: #333;
    }

    /* Responsive tweaks */
    @media screen and (max-width: 768px) {
      table { font-size: 0.9rem; display: block; overflow-x: auto; white-space: nowrap; }
      .modal-content { width: 95%; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="League Logo" />
  </div>
  <div id="darkModeToggle" onclick="toggleDarkMode()">üåô</div>
  <h1>Cheadle Golf League Table</h1>
  <h4><font color="#FF0000"> Last Update - Sat 12 April </font> | Last Competition 1st Monthly Medal</h4>
  <h4>League Champions Pot <u>¬£22.60</u></h4>

  <table id="league-table">
    <tr><th>Rank</th><th>Name</th><th>Games</th><th>Net Win %</th><th>Total Points</th><th>Total Winnings</th><th>Trophies</th></tr>
  </table>

  <div class="modal" id="scoreModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <div class="tabs">
        <button id="tabNet" onclick="showTab('net')" class="active">Net Scores</button>
        <button id="tabPositions" onclick="showTab('positions')">Competition History</button>
      </div>
      <canvas id="scoreChart" height="200"></canvas>
      <ul id="scoreList"></ul>
      <ul id="positionList" style="display: none;"></ul>
    </div>
  </div>

  <script>
    let history = [];
    let leagueData = [];
    let previousPositions = {};

    fetch("https://raw.githubusercontent.com/CMPtechnik/TheLeague/main/data/leaguedata.xlsx")
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        history = json;
        updateLeague(history);
      });

    function updateLeague(data) {
      const netScores = {};
      const netWins = {};
      const totalPoints = {};
      const totalWinnings = {};
      const rounds = {};

      data.forEach(entry => {
        const { Name, Score, Position, Points, Winnings, Competition, Date } = entry;
        const net = parseFloat(Score);
        if (isNaN(net)) return;

        if (!netScores[Name]) netScores[Name] = [];
        if (!rounds[Competition]) rounds[Competition] = [];

        netScores[Name].push(net);
        rounds[Competition].push({ name: Name, position: parseInt(Position) });

        totalPoints[Name] = (totalPoints[Name] || 0) + (parseFloat(Points) || 0);
        totalWinnings[Name] = (totalWinnings[Name] || 0) + (parseFloat(Winnings) || 0);
      });

      Object.values(rounds).forEach(players => {
        const winners = players.filter(p => p.position === 1);
        winners.forEach(p => {
          netWins[p.name] = (netWins[p.name] || 0) + 1;
        });
      });

      const players = Object.keys(netScores).map(name => {
        const netAvg = netScores[name].reduce((a, b) => a + b, 0) / netScores[name].length;
        const games = netScores[name].length;
        const wins = netWins[name] || 0;
        const winPct = ((wins / games) * 100).toFixed(1);
        return {
          name,
          netAvg: netAvg.toFixed(2),
          games,
          winPct,
          points: totalPoints[name] || 0,
          winnings: totalWinnings[name] || 0,
          trophies: wins
        };
      });

      players.sort((a, b) => b.points - a.points);

      const currentPositions = {};
      players.forEach((p, index) => currentPositions[p.name] = index + 1);

      leagueData = players.map(p => {
        const prev = previousPositions[p.name] || currentPositions[p.name];
        const movement = currentPositions[p.name] - prev;
        return { ...p, movement };
      });

      previousPositions = currentPositions;

      renderTable(leagueData);
    }

    function renderTable(data) {
      const table = document.getElementById('league-table');
      table.innerHTML = '<tr><th>Rank</th><th>Name</th><th>Games</th><th>Net Win %</th><th>Total Points</th><th>Total Winnings</th><th>Trophies</th></tr>';
      data.forEach((player, i) => {
        let arrow = '';
        if (player.movement < 0) arrow = ' <span style="color:green">‚Üë</span>';
        else if (player.movement > 0) arrow = ' <span style="color:red">‚Üì</span>';
        else arrow = ' <span style="color:black">‚Üí</span>';

        const trophyIcons = 'üèÜ'.repeat(player.trophies);
        table.innerHTML += `<tr>
          <td>${i + 1}</td>
          <td><a href="#" onclick="showPlayerModal('${player.name}')">${player.name}${arrow}</a></td>
          <td>${player.games}</td>
          <td>${player.winPct}%</td>
          <td>${player.points}</td>
          <td>¬£${player.winnings.toFixed(2)}</td>
          <td>${trophyIcons}</td>
        </tr>`;
      });
    }

    function showPlayerModal(name) {
      const scores = history.filter(entry => entry.Name === name)
        .map(e => ({
          competition: e.Competition,
          score: parseFloat(e.Score),
          position: e.Position,
          points: parseFloat(e.Points) || 0,
          winnings: parseFloat(e.Winnings) || 0,
          date: e.Date
        }))
        .sort((a, b) => new Date(a.date) - new Date(b.date));

      document.getElementById('modalTitle').innerText = `${name}'s Score History`;

      const scoreList = document.getElementById('scoreList');
      const positionList = document.getElementById('positionList');
      scoreList.innerHTML = '';
      positionList.innerHTML = '';

      scores.forEach(s => {
        const trophy = s.position == 1 ? ' üèÜ' : '';
        scoreList.innerHTML += `<li>${s.competition}: Net ${s.score}, Position ${s.position}, Winnings ¬£${s.winnings.toFixed(2)}${trophy}</li>`;
        positionList.innerHTML += `<li>${s.competition}: Finished ${s.position}, Points ${s.points}, Winnings ¬£${s.winnings.toFixed(2)}${trophy}</li>`;
      });

      const labels = scores.map(s => s.competition);
      const netData = scores.map(s => s.score);

      const ctx = document.getElementById('scoreChart').getContext('2d');
      if (window.scoreChart instanceof Chart) window.scoreChart.destroy();

      window.scoreChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Net Score',
            data: netData,
            borderColor: 'blue',
            backgroundColor: 'lightblue',
            fill: false,
            tension: 0.1
          }, {
            label: 'Par 64',
            data: new Array(labels.length).fill(64),
            borderColor: 'red',
            borderDash: [5, 5],
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            y: {
              title: { display: true, text: 'Net Score' },
              min: Math.min(...netData) - 2,
              max: Math.max(...netData) + 2
            }
          }
        }
      });

      showTab('net');
      document.getElementById('scoreModal').style.display = 'flex';
    }

    function showTab(tab) {
      document.getElementById('tabNet').classList.remove('active');
      document.getElementById('tabPositions').classList.remove('active');
      document.getElementById('scoreList').style.display = tab === 'net' ? 'block' : 'none';
      document.getElementById('positionList').style.display = tab === 'positions' ? 'block' : 'none';
      document.getElementById('scoreChart').style.display = tab === 'net' ? 'block' : 'none';
      document.getElementById('tab' + (tab === 'net' ? 'Net' : 'Positions')).classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').style.display = 'none';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
  /<br>
  <center>Build V3.1.0 | Monday April 14th - 19:00 </center>
</body>
</html>
